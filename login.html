<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }


    let DOCUMENT_TITLE = document.title;
    </script>
    <!-- normal script imports etc  -->
    <script src="./scripts/jquery-3.3.1.js"></script>
    <!-- Insert this line after script imports -->
    <script>
        if (window.module)
            module = window.module;

    </script>

    <link rel="stylesheet" type="text/css" href="scripts/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="scripts/jquery-easyui/themes/icon.css">
    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/jquery-easyui/jquery.easyui.min.js"></script>

    <style type="text/css">
        *{
            font-size:12px;
        }
        body {
            font-family:verdana,helvetica,arial,sans-serif;
            padding:20px;
            font-size:12px;
            margin:0;
        }
        h2 {
            font-size:18px;
            font-weight:bold;
            margin:0;
            margin-bottom:15px;
        }
        .demo-info{
            padding:0 0 12px 0;
        }
        .demo-tip{
            display:none;
        }
    </style>
</head>
<body>
<div class="easyui-panel" title="Login to system" style="width:100%;max-width:400px;padding:10px 60px;">
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" style="width:100%;height:40px;padding:12px" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38">
    </div>
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38">
    </div>
    <div style="margin-bottom:10px">
        <input type="checkbox" checked="checked">
        <span>Remember me</span>
    </div>
    <div>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="login()" style="padding:5px 0px;width:100%;">
            <span style="font-size:14px;">Login</span>
        </a>
    </div>
</div>
<script>
    const {ipcRenderer} = require('electron')

    let login_sccess = false;
    function login(){
        login_sccess = true;
        console.log(ipcRenderer.sendSync('login-success', 'ping')) // prints "pong"
    }

    require('electron').remote.getCurrentWindow().on('close', () => {
        if (!login_sccess) {
            ipcRenderer.sendSync('app-quit')
        }
    })
</script>
</body>
</html>
