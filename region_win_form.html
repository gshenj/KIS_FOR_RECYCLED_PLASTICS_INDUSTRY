<!--region window-->
<div id="region_window" class="easyui-window" title="地区信息"
     data-options="constrain:true, modal:true, minimizable:false,maximizable:false,collapsible:false, closed:true, border:'thin'"
     style="width:400px;height:300px;padding:20px 30px; ">
    <form id="region-form" method="post" style="margin:0 auto; text-align: left; border:0px solid red;">
        <div style="margin-bottom:20px">
            上级区域：
            <input class="easyui-textbox" id="father_name" style="display:inline; width:260px;"
                   data-options="readonly:true">
        </div>

        <div style="margin-bottom:20px">
            新增地区：
            <input class="easyui-textbox" id="region_name" style="display:inline; width:260px;"
                   data-options="required:true">
        </div>
    </form>
    <div style="text-align:right; padding:0px 0px; margin:10px 10px 0px 0px">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="width:120, height:30"
           id="btn_region_operator" onclick="region_operator()"></a>
    </div>

</div>
