<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <!-- normal script imports etc  -->
    <script src="./scripts/jquery-3.3.1.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>


    <link rel="stylesheet" type="text/css" href="./scripts/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./scripts/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./scripts/jquery-easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="./scripts/DataTables/datatables.css">

    <script type="text/javascript" src="./scripts/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./scripts/jquery-easyui/datagrid-detailview.js"></script>
    <script type="text/javascript" src="./scripts/DataTables/datatables.js"></script>


    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
    </style>
</head>
<body style="-webkit-app-region: drag">

    <div class="easyui-panel" style="padding:0px; background-color: #efefef; width:100%; height:24px;" data-options="border:false">
        <a href="#" class="easyui-linkbutton" data-options="plain:true" style="height:24px;-webkit-app-region: no-drag">Home</a>
        <a href="#" class="easyui-menubutton" data-options="menu:'#mm1',showEvent:'click',  iconCls:'icon-edit'" style="height:24px;-webkit-app-region: no-drag">Edit</a>


    </div>
    <div id="mm1" style="width:150px;">
        <div data-options="iconCls:'icon-undo'">Undo</div>
        <div data-options="iconCls:'icon-redo'">Redo</div>
        <div class="menu-sep"></div>
        <div>Cut</div>
        <div>Copy</div>
        <div>Paste</div>
        <div class="menu-sep"></div>
        <div>
            <span>Toolbar</span>
            <div>
                <div>Address</div>
                <div>Link</div>
                <div>Navigation Toolbar</div>
                <div>Bookmark Toolbar</div>
                <div class="menu-sep"></div>
                <div>New Toolbar...</div>
            </div>
        </div>
        <div data-options="iconCls:'icon-remove'">Delete</div>
        <div>Select All</div>
    </div>


    <div style="text-align:left; height:50px;border-bottom:1px solid #ddd;padding:1px 2px; margin:0px; width:100%; background-color: #efefef">
        <a href="#" class="easyui-linkbutton" data-options="plain:true, height:50, iconCls:'icon-edit'"
           onclick="show_region_form('edit')">编辑</a>
        <a href="#" class="easyui-linkbutton" data-options="plain:true,height:50,iconCls:'icon-add'"
           onclick="show_region_form('add')">新增</a>
        <a href="#" class="easyui-linkbutton" data-options="plain:true,height:50, iconCls:'icon-remove'"
           onclick="show_region_form('delete')">删除</a>
    </div>


</body>
</html>
