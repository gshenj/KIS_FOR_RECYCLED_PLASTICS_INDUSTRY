        * {

            margin: 0;

        body {
            text-align: center;
            background-color: #f2f5f7;
        }

        #title_bar {
            -webkit-app-region: drag;
            border: 0px solid red;

            width: 100%;
            height: 24px;
            line-height: 24px;
            font-size: 12px;
            text-align:left;
        }

        .win_btn_tb {
            width: 45px;
            height: 24px;
            text-align: left;
            position: absolute;
            border-collapse: collapse;
            top: 0px;
            right: 2px;
        }

        a.win_btn {
            width: 45px;
            height: 24px;
            text-align: center;
            display: block;
            -webkit-app-region: no-drag;
            cursor: default;

        }

        win_btn_tb td {
            padding: 0 4px;
        }

        .win_btn_tb a:hover {
            background-color: #eee;

        }

        .win_btn_tb a:hover#close_btn {
            background-color: red
        }

        .win_btn_tb a svg {
            fill: #666666;
        }

        .win_btn_tb a:hover svg {
            fill: black;
        }

        .win_btn_tb a:hover#close_btn svg {
            fill: white;
        }

        #company_name, #copyright, #power_by {
            font-size: 14px;
            margin: 10px auto
        }

        #company_name {
            margin-top:40px;
        }
    </style>
